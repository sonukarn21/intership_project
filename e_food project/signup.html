                    <div class="feild_input">
                        <label for="fname"> First Name</label>
                        <input type="text" placeholder="Enter frist name" id="fname" autocomplete="off">

                    </div>

                        <input type="date" id="dob">
                    </div>

                    </div>

                    </div>
